---
name: "Build binary"
description: "Build binary for multiple platforms"

inputs:
  version:
    description: 'Artifact version'
    required: true
  token:
    description: 'Github token'
    required: false
    default: ${{ github.token }}

outputs: {}

runs:
  using: "composite"
  steps:
    - name: "Build"
      shell: bash
      env:
          VERSION: ${{ inputs.version }}
          GITHUB_TOKEN: ${{ inputs.token }}
      run: >
        "$GITHUB_ACTION_PATH"/build.sh
