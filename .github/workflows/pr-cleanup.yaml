---
name: "PR: Cleanup"

on:
  pull_request:
    types:
      - closed

env:
  VERSION: PR-${{ github.event.pull_request.number }}
  IMAGE_TAG: pr-${{ github.event.pull_request.number }}

jobs:
  delete-release:
    runs-on: ubuntu-latest
    steps:
      - name: Delete release
        uses: nhatthm/gh-actions/github-delete-release@master
        with:
          release: ${{ env.VERSION }}

  delete-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Delete image
        uses: nhatthm/gh-actions/github-delete-image@master
        with:
          type: "container"
          version: ${{ env.IMAGE_TAG }}

  delete-notification:
    runs-on: ubuntu-latest
    needs: [delete-image, delete-release]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Delete comment
        uses: nhatthm/gh-actions/github-one-comment@master
        with:
          body-include: "<!-- release-comment -->"
          delete: "true"
